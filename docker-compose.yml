

services:
  postgres:
    image: postgres:15-alpine
    container_name: chatbot_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chatbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chatbot_password}
      POSTGRES_DB: ${POSTGRES_DB:-chatbot_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatbot_network
    restart: unless-stopped
    # OPTIMIZACIÓN: Límite de recursos
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  redis:
    image: redis:7-alpine
    container_name: chatbot_redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatbot_network
    restart: unless-stopped
    # OPTIMIZACIÓN: Límite de recursos
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  backend:
    image: ${DOCKER_IMAGE_BACKEND:-ghcr.io/dny1020/bot_whatsapp_backend:${IMAGE_TAG:-latest}}
    container_name: chatbot_backend
    pull_policy: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      WEB_CONCURRENCY: 2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    restart: unless-stopped
    networks:
      - chatbot_network
      - traefik_net
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_net"
      - "traefik.http.routers.chatbot-backend.rule=Host(`${DOMAIN:-bot.danilocloud.me}`)"
      - "traefik.http.routers.chatbot-backend.entrypoints=websecure"
      - "traefik.http.routers.chatbot-backend.tls=true"
      - "traefik.http.routers.chatbot-backend.tls.certresolver=myresolver"
      - "traefik.http.services.chatbot-backend.loadbalancer.server.port=8000"

  webhook:
    image: ${DOCKER_IMAGE_WEBHOOK:-ghcr.io/dny1020/bot_whatsapp_webhook:${IMAGE_TAG:-latest}}
    container_name: chatbot_webhook
    pull_policy: always
    ports:
      - "8001:8001"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    restart: unless-stopped
    networks:
      - chatbot_network
      - traefik_net
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_net"
      - "traefik.http.routers.chatbot-webhook.rule=Host(`${DOMAIN:-bot.danilocloud.me}`) && PathPrefix(`/webhook`)"
      - "traefik.http.routers.chatbot-webhook.entrypoints=websecure"
      - "traefik.http.routers.chatbot-webhook.tls=true"
      - "traefik.http.routers.chatbot-webhook.tls.certresolver=myresolver"
      - "traefik.http.routers.chatbot-webhook.priority=100"
      - "traefik.http.services.chatbot-webhook.loadbalancer.server.port=8001"

volumes:
  postgres_data:
  redis_data:

networks:
  chatbot_network:
    driver: bridge
  traefik_net:
    external: true
