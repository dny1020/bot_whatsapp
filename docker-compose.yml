
services:
  postgres:
    image: postgres:15-alpine
    container_name: chatbot_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chatbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chatbot_password}
      POSTGRES_DB: ${POSTGRES_DB:-chatbot_db}
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-chatbot}:${POSTGRES_PASSWORD:-chatbot_password}@postgres:5432/${POSTGRES_DB:-chatbot_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatbot_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

  redis:
    image: redis:7-alpine
    container_name: chatbot_redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatbot_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

  app:
    image: ${DOCKER_IMAGE:-ghcr.io/dny1020/bot_whatsapp/app:${IMAGE_TAG:-main}}
    container_name: chatbot_app
    pull_policy: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      WEB_CONCURRENCY: 2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    restart: unless-stopped
    networks:
      - chatbot_network
      - traefik_net
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_net"
      # Main domain routes to unified app
      - "traefik.http.routers.chatbot-app.rule=Host(`${DOMAIN:-bot.danilocloud.me}`)"
      - "traefik.http.routers.chatbot-app.entrypoints=websecure"
      - "traefik.http.routers.chatbot-app.tls=true"
      - "traefik.http.routers.chatbot-app.tls.certresolver=myresolver"
      - "traefik.http.services.chatbot-app.loadbalancer.server.port=8000"

volumes:
  postgres_data:
  redis_data:

networks:
  chatbot_network:
    driver: bridge
  traefik_net:
    external: true
