version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chatbot_postgres_local
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chatbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chatbot_password}
      POSTGRES_DB: ${POSTGRES_DB:-chatbot_db}
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: chatbot_redis_local
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data_local:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: chatbot_backend_local
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      WEB_CONCURRENCY: 1
      DATABASE_URL: postgresql://chatbot:chatbot_password@postgres:5432/chatbot_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
      - ./src:/app/src  # Hot reload for local dev
    restart: unless-stopped

  webhook:
    build:
      context: .
      dockerfile: docker/Dockerfile.webhook
    container_name: chatbot_webhook_local
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://chatbot:chatbot_password@postgres:5432/chatbot_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
      - ./src:/app/src
    restart: unless-stopped

volumes:
  postgres_data_local:
  redis_data_local:
